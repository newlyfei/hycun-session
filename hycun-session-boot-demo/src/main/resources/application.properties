http.session.class=com.hycun.session.boot.demo.adapter.RedisSession

## Redis服务器地址
spring.redis.host=192.168.56.50
# Redis服务器连接端口
spring.redis.port=6379
## Redis数据库索引（默认为0）
#spring.redis.database=0
## Redis服务器连接密码（默认为空）
#spring.redis.password=
## 连接池最大连接数（使用负值表示没有限制）
#spring.redis.jedis.pool.max-active=8
## 连接池最大阻塞等待时间（使用负值表示没有限制）
#spring.redis.jedis.pool.max-wait=-1
## 连接池中的最大空闲连接
#spring.redis.jedis.pool.max-idle=8
## 连接池中的最小空闲连接
#spring.redis.jedis.pool.min-idle=0
## 缓存键名前缀
#spring.cache.redis.key-prefix=spring-session
## 连接超时时间（毫秒）
#spring.redis.timeout=0
